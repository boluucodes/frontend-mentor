<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="CSS/results.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@500;600&family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Manrope:wght@400;500;600;700&family=Outfit:wght@300;400;600&family=PT+Sans:wght@700&family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bluecard">
           <div class="start">
            <h3>Your Result</h3>
           </div> 
           <div class="circle">
                <div class="seventy">
                    <h3 id="score">76</h3>
                    <p>of 100</p>
                </div>
            </div>    
            <div class="great">
                <h2>Great</h2>
            </div>
            <div class="remark">
                <p> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="whitecard">
            <div class="sum">
                <h2>Summary</h2>
            </div>
            <div class="grades">
                <div class="react">
                    <div class="first">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p id="red">Reaction</p>
                    </div>
                    <div class="second">
                        <p><span>80</span>/100</p>
                    </div>

                </div>

                <div class="memory">
                    <div class="first">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p id="yellow">Memory</p>
                    </div>
                    <div class="second">
                        <p><span>92</span>/100</p>
                    </div>

                </div>

                <div class="verbal">
                    <div class="first">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p id="green">Verbal</p>
                    </div>
                    <div class="second">
                        <p><span>61</span>/100</p>
                    </div>

                </div>

                <div class="visual">
                    <div class="first">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p id="none">Visual</p>
                    </div>
                    <div class="second">
                        <p><span>72</span>/100</p>
                    </div>

                </div>

                <div class="button">
                    <button><a href="">Continue</a></button>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
