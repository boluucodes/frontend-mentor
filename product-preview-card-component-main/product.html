<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@700&family=Fraunces:wght@700&family=Halant:wght@500;600&family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Lexend+Deca&family=Manrope:wght@400;500;600;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=PT+Sans:wght@700&family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="first-container">
            <div class="image-container">
                <img src="images/image-product-desktop.jpg" alt="" style="height: 600px;">
            </div>
            <div class="mobile-image">
                <img src="images/image-product-mobile.jpg" alt="" width="100%">
            </div>
        </section>
        <section class="second-container">
            <h1>PERFUME</h1> 
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>          

            <div class="cart-content">
                <h3>$149.99</h3>
                <h3><s>$169.99</s></h3>
            </div>
            <button><span><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>
        </section>
    </main>
</body>
</html>
